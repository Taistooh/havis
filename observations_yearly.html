<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Havainnot vuosittain</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="tyylit.css">

  <style>
    #vuosikartta {
      height: 300px;
      width: 100%;
    }
  </style>
</head>
<body>
  
  <nav class="navbar custom-navbar fixed-top">
    <a href="index.html" class="navbar-brand">Havaintovihko</a>
  </nav>

  <section class="hero">
    <div class="container my-5">
      <div class="row justify-content-start align-items-start">
        <h2>Havainnot vuosittain</h2>

        <!-- Vuoden syöttö -->
        <div class="col-12 col-md-4">
          <div class="card p-3 mt-3">
            <label for="vuosiInput" class="form-label">Syötä vuosi</label>
            <input type="number" id="vuosiInput" class="form-control" placeholder="Esim. 2024">
            <!-- Virheviesti -->
            <div id="vuosiInfo" class="mt-3 text-danger fw-bold"></div>
            <button id="haeVuosiBtn" class="card p-3 mt-4">Hae havainnot</button>
          </div>

          <!-- Kartta -->
          <div class="card p-3 mt-3">
            <div id="vuosikartta"></div>
          </div>
        </div>
      
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="observationsYearly.js"></script>

</body>
</html>
