<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="tyylit.css">
    <title>Havis - Tilastot</title>
</head>
<body>
    <nav class="navbar custom-navbar fixed-top">
        <a href="index.html" class="navbar-brand">Havaintovihko</a>
    </nav>

    <section id="tilastot" class="hero">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card p-4">
                        <h2 class="text-center mb-4">Tilastot</h2>
                        
                        <div class="mb-3">
                            <label for="vuosi" class="form-label">Valitse vuosi</label>
                            <input type="number" id="vuosi" class="form-control" placeholder="Esim. 2024">
                            <div id="vuosi-virhe" class="text-danger mt-1" style="display: none;"></div>
                        </div>
                        <div class="d-grid mb-3">
                            <button id="naytaLajit" class="btn btn-primary">Näytä lajit</button>
                        </div>

                        <div id="tulokset" style="display: none;">
                            <h4 id="lajimaara" class="mt-4"></h4>
                            <ul id="lajilista" class="list-group mt-3"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="stats.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
    crossorigin="anonymous"></script>
</body>
</html>
