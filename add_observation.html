<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="tyylit.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <title>Havis - Lisää havainto</title>
</head>
<body>
    <nav class="navbar custom-navbar fixed-top">
        <a href="index.html" class="navbar-brand">Havaintovihko</a>
    </nav>

    <section id="lisaa-havainto" class="hero">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card p-4" id="havainto-card">
                        <h3 class="mb-3 text-center">Lisää havainto</h3>
                        <form id="havainto-form">
                            <div class="mb-3">
                                <label for="lintulaji" class="form-label">Lintulaji</label>
                                <input type="text" class="form-control" id="lintulaji" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Paikka</label>
                                <div id="map" style="height: 300px"></div>
                                <small class="form-text text-muted">Klikkaa karttaa merkitäksesi havaintopaikan.</small>
                                <div id="paikka-virhe" class="text-danger mt-1" style="display: none;"></div>
                            </div>
                            <div class="mb-3">
                                <label for="paikannimi" class="form-label">Paikan nimi</label>
                                <input type="text" class="form-control" id="paikannimi" placeholder="Esim. Keskuspuisto, Helsinki" required>
                            </div>
                            <div class="mb-3">
                                <label for="paivamaara" class="form-label">Päivämäärä</label>
                                <input type="date" class="form-control" id="paivamaara" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Tallenna havainto</button>
                            <div id="success-viesti" class="mt-2" style="display: none;"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="modal fade" id="vahvistusModal" tabindex="-1" aria-labelledby="vahvistusModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="vahvistusModalLabel">Vahvista havainto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Sulje"></button>
                </div>
                <div class="modal-body">
                    <p id="vahvistusTeksti"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Peruuta</button>
                    <button type="button" id="vahvistaTallennus" class="btn btn-primary">Tallenna</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
    <script src="add.js"></script>
</body>
</html>
